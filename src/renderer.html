<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Claude Code Usage Monitor</title>
    <link rel="stylesheet" href="styles.css" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  </head>
  <body>
    <div class="header">
      <h1>Preferences</h1>
    </div>

    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-label">Max Tokens per Block</div>
        <div class="token-input-group">
          <input type="number" id="max-tokens" min="1000" max="1000000" />
          <button id="save-max-tokens">Save</button>
        </div>
        <div class="model-info">
          <span>Limit for 5-hour blocks</span>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Tray Display Options</div>
        <div class="tray-options">
          <label class="checkbox-label">
            <input type="checkbox" name="tray-display" value="tokens" id="tray-tokens" checked />
            <span>Tokens</span>
          </label>
          <label class="checkbox-label">
            <input
              type="checkbox"
              name="tray-display"
              value="percentage"
              id="tray-percentage"
              checked
            />
            <span>Percentage</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="tray-display" value="endTime" id="tray-endTime" />
            <span>Block End Time</span>
          </label>
        </div>
        <div class="model-info" id="tray-warning" style="color: #e74c3c; display: none">
          <span>At least one option must be selected</span>
        </div>
        <div class="tray-preview">
          <div class="preview-label">Preview:</div>
          <div class="preview-text" id="tray-preview-text">50.0K | 50.0%</div>
        </div>
      </div>
    </div>

    <script type="module" src="renderer.js"></script>
  </body>
</html>
